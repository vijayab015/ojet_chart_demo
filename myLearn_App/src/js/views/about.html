<div class="oj-hybrid-padding">
  <h1>About Content Area</h1>
  hello
   <body class="demo-disable-bg-image">
      <div id="sampleDemo" style="" class="demo-padding demo-container">
        <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
                  
          <div id='chart-container'>
              <oj-chart id="pieChart"
                  type="pie" 
                  data="[[dataProvider]]"
                  animation-on-display="auto"
                  animation-on-data-change="auto"
                  style-defaults.three-d-effect="[[threeDValue]]"
                  hover-behavior="dim">
          
                  <template slot='itemTemplate' data-oj-as='item'>
                      <oj-chart-item 
                        value='[[item.data.value]]'
                        group-id='[[ [item.data.group] ]]'
                        series-id='[[item.data.series]]'> 
                      </oj-chart-item>
                  </template>
              </oj-chart>
              <!-- 2D/3D toggle button -->
              <demo-chart-three-d-effect-control id="threeDControl" three-d-effect="{{threeDValue}}" aria-controls="pieChart">
              </demo-chart-three-d-effect-control>
          </div>
          
          
          
          
        </div>
      </div>
    </body>
